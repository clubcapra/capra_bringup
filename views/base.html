<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>{{ escape(handler.settings["title"]) }}</title>

        <link href="{{ static_url("libs/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet"/>
        <link href="{{ static_url("css/main.css") }}" rel="stylesheet"/>

        <script type="text/javascript" src="{{ static_url("js/jquery.min.js") }}"></script>
        <script type="text/javascript" src="{{ static_url("libs/bootstrap/js/bootstrap.min.js") }}"></script>

        {% block head %}{% end %}
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="color:red">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">
                                <img alt="Brand" src="/static/img/LogoCapra.png" style="max-height: 35px;padding-bottom: 10px">
                            </a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/launchfiles">Launchfile manager</a></li>
                                <li><a href="#">Dashboard</a></li>
                                <li><a href="#">Topics</a></li>
                                <li><a href="#">Help</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="content" class="container">{% block content %}{% end %}</div>
            <div id="footer" class="navbar-default">
                <p>Footer</p>
            </div>
        </div>
    </body>
</html>
